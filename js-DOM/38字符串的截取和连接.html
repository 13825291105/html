<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的截取和连接</title>
</head>
<body>
<script>
    var str = "I love my family";
    console.log(str.slice(2));//从索引截取到最好
    console.log(str.slice(2,5))//从索引截取 包左不包右
    console.log(str.slice(-3))//从后面往前面截取
    console.log(str.slice(5,2))//空字符串



</script>
</body>
</html>
