<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器高级</title>
</head>
<body>
<script>
    //返回值 消除定时器
    var num = 1;
    //setInterval  他的返回值就是定时器的名字
    var timer = setInterval(function () {
        console.log(num);
        num++;
        if (num ===10 ){
            //停止定时器
            clearInterval(timer);
        }
    },1000);
</script>
</body>
</html>
