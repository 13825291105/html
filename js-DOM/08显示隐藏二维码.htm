<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>显示掩藏和二维码</title>
    <link rel="stylesheet" href="">
    <style>
    .nodeSmall {
        width: 50px;
        height: 50px;
        background: url("image/bgs.png") no-repeat -159px -51px;
        position: fixed;
        right: 10px;
        top: 40%;
    }

    .erweima {
        position: absolute;
        top: 0;
        left: -150px;
    }

    .nodeSmall a {
        display: block;
        width: 50px;
        height: 50px;
    }

    .hide {
        display: none;
    }

    .show {
        display: block;
    }
    </style>
</head>
<script type="text/javascript">
	window.onload = function(){
		// 需求 鼠标放到a链接 显示二维码 移开隐藏
		// 1.获取事件源  相关节点
			var a = document.getElementsByTagName("a")[0];
			var div = document.getElementsByClassName("erweima")[0];
		// 2.绑定事件
		a.onmouseover = fn;
		a.onmouseout = fn1;
		// 3.书写事件驱动程序
		function fn(){
			// div.className = "erweima show";
			// replace()字符串替换
			div.className = div.className.replace("hide","show");
		}
		function fn1(){
			div.className = "erweima hide";
		}

	}
</script>

<body>
    <div class="nodeSmall" id="node_small">
        <a href="#"></a>
        <div class="erweima hide" id="er">
            <img src="image/456.png" alt="" />
        </div>
    </div>
</body>

</html>
