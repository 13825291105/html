<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的概述</title>
</head>
<body>
<button>赋诗</button>
<script>
    var btn = document.getElementsByTagName("button")[0];
    btn.addEventListener("click", fn1);
    btn.addEventListener("click", fn2);

    function fn1() {
        console.log("九尺龙泉万卷书,上天生我意何如");
    }

    function fn2() {
        console.log("不能报国平天下,枉为男人大丈夫");
    }

</script>
</body>
</html>
