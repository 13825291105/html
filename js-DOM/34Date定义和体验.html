<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date和体验</title>
</head>
<body>
<script>
    //第一种 获取当前的时间
    var date = new Date();
    console.log(date);

    //第二种  指定时间 兼容性最好
    var date1 = new Date("2016/09/06 00:00:00");
    console.log(date1);

    // 不常用：
    var date3 = new Date('Wed Jan 27 2016 12:00:00 GMT+0800 (中国标准时间)');

    var date4 = new Date(2016, 1, 27);

//     获取日期和时间

    //      getMonth ()             获取月 0-11（1月从0开始）
    //      getFullYear ()	        获取完整年份（浏览器都支持）
    //      getHours ()	            获取小时 0-23

</script>
