<script>
	//获取box改为red
	var box = getEle("box");
	console.log(box)
	box.style.backgroundColor ="red";


	//获取第一个和最后一个子节点
	var parentNode = box.parentNode;
	getFirstNode(parentNode).style.backgroundColor = "yellow";
	getLastNode(parentNode).style.backgroundColor = "yellow";

	//获取上一个和下一个兄弟节点
	getNextNode(box).style.backgroundColor = "blue";
 	getPreviosNode(box).style.backgroundColor = "blue";

 	//获取指定兄弟节点
 	getEleOfIndex(box,0).style.backgroundColor = "green";
 	getEleOfIndex(box,1).style.backgroundColor = "green";

 	//获取所有得兄弟节点
 		var arr = getAllSiblingNodes(box);
 		for (var i = 0; i < arr.length; i++) {
 			arr[i].style.backgroundColor = "black";
 		}
</script>
