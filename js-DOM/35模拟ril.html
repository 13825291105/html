<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟日历</title>
    <style>
        div {
            width: 800px;
            margin: 200px auto;
            color: red;
            text-align: center;
            font: 600 30px/30px "simsun";
        }
    </style>
</head>
<body>
    <div>今天是2018年3月26日</div>
    <script>
        //模拟日历
        //需求 每天打开这个这个页面显示当卡时间
        //步骤 (创建一个当前的日子对象  获取当中的年月日星期 然后赋值给div)
        var date = new Date();
        //获取年月日
        var year = date.getFullYear();
        var month = date.getMonth();
        var hao = date.getDate();
        var week = date.getDay();
        var div = document.getElementsByTagName("div")[0];
        div.innerHTML = "今天是"+year+"年"+(month+1)+"月"+hao+"日 星期"+week+"";
    </script>
</body>
</html>
