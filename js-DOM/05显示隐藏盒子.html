<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>显示隐藏盒子</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
    }

    button {
        margin: 10px;
    }

    .show {
        display: block;
    }

    .hide {
        display: none;
    }
    </style>
</head>
 
<body>
    <button id="btn">隐藏</button>
    <div>临千仞之溪,非才长也,位高也!</div>
    <script type="text/javascript">
    //需求 点击button按钮隐藏盒子 改变盒子 再点击 显示出来
    //步骤
    //1.获取事件源和相关的元素
    var btn = document.getElementById("btn");
    var div = document.getElementsByTagName("div")[0];
    //2.绑定事件  
    btn.onclick = function() {
        //书写事件驱动程序
        //判断btninnerHTML的属性值 如果为隐藏就隐藏盒子
        //并且修改按钮内容显示  反之 则显示
        if (this.innerHTML === "隐藏") {
            div.className = "hide";
            //修改文字
            btn.innerHTML = "显示";
        }else {
        	div.className = "show";
            //修改文字
            btn.innerHTML = "隐藏";
        }

    }
    </script>
</body>

</html>
