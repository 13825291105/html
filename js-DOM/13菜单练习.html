<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>菜单练习</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    #list li {
        list-style-type: none;
        width: 80px;
        height: 30px;
        line-height: 30px;
        background-color: beige;
        text-align: center;
        float: left;
        margin-left: 5px;
    }

    #list li.current {
        background-color: burlywood;
    }

    #list li a {
        text-decoration: none;
    }
    </style>
    <script src="tools.js"></script>
</head>
<script type="text/javascript">
	window.onload = function (){
		//需求点击a链接  让a链接对应的li标签添加类
		//点击a链接 让他的父节点添加类 其他的li清空类名
		// var ul = getEle("list");
		// var liArr = ul.children;
		/*for (var i = 0; i < liArr.length; i++) {
			var a = getFirstNode(liArr[i]);
			a.onclick = function(){
				for (var j = 0; j < liArr.length; j++) {
					liArr[j].removeAttribute("class");
				}
				this.parentNode.className = "current";
			}
		}*/
		//简化版
		var ul = getEle("list");
		var aArr = ul.getElementsByTagName("a");
		for (var i = 0; i < aArr.length; i++) {
			aArr[i].onclick = function () {
				this.parentNode.className = "current";
				var otherArr =  getAllSiblingNodes(this.parentNode);
				for (var j = 0; j < otherArr.length; j++) {
					otherArr[j].className = "";
				}
			}
		}
	}
</script>

<body>

    <body>
        <div id="menu">
            <ul id="list">
                <li class="current"><a href="#">首页</a></li>
                <li><a href="javascript:void(0)">播客</a></li>
                <li><a href="javascript:void(0)">博客</a></li>
                <li><a href="javascript:void(0)">相册</a></li>
                <li><a href="javascript:void(0)">关于</a></li>
                <li><a href="javascript:void(0)">帮助</a></li>
            </ul>
        </div>
    </body>

</html>
