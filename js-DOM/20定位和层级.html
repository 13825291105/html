<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定位和层级</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				margin-top: 20px;
				background-color: red; 
				position: absolute;
				top: 100px; 
				left: 10px;
				z-index: 1;
			}
			img {
				position: absolute;
				top: 100px; 
				left: 10px;
			}
		</style>
	</head>
	<body>
	<button>动! ! !</button>
	<div></div>
	<img src="image/mm.png" alt="" width="200px"   />
	</body>
	<script type="text/javascript">
		//需求  点击按钮  让盒子和盒子同时移开 并且压住盒子
		var btn = document.getElementsByTagName("button")[0];
		var div = document.getElementsByTagName("div")[0];
		var img = document.getElementsByTagName("img")[0];
		
		//绑定事件
		btn.onclick = function  () {
			div.style.top = "300px";
			div.style.left = "300px";
			
			img.style.top = "300px";
			img.style.left = "300px";
			img.style.zIndex = "2";
			
		}
	</script>
	
</html>
