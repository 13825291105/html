<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的兼容写法</title>
</head>
<body>
<button>赋诗</button>
<script>
    var btn = document.getElementsByTagName("button")[0];
    // btn.addEventListener("click", fn1);
    // btn.addEventListener("click", fn2); // 在IE8以下里面不支持 addEventListener

    // IE6 7 8 支持attachEvent
    // btn.attachEvent("onclick",fn1);
    // btn.attachEvent("onclick",fn2);

    //兼容写法
    EventListen = {
        addEvent: function (ele,fn,str) {
            //通过判断调用的方式 兼容IE6 7 8
            //判断浏览器支持该方法  如果支持  就调用  如果不支持 换其他方法
            if (ele.addEventListener){
                //直接调用
                ele.addEventListener(str,fn);
            }else if(ele.attachEvent){
                ele.attachEvent("on"+str,fn);
            }else {
            //
            }
        }
    }

    function fn1() {
        console.log("九尺龙泉万卷书,上天生我意何如");
    }

    function fn2() {
        console.log("不能报国平天下,枉为男人大丈夫");
    }
</script>
</body>
</html>
