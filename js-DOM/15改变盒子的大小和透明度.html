<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box" style="width: 100px;height: 100px; border: 10px solid #000000;background-color:pink;">我爱你中国</div>
<script>

    var div = document.getElementsByTagName("div")[0];
    div.onmouseover = function (){
        div.style.width = "200px";
        div.style.height = "200px";
        div.style.backgroundColor = "black";
        div.style.opacity = "0.2";
    }



</script>
</body>
</html>
