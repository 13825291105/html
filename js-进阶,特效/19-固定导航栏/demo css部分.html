<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }

        #Q-nav1 {
            overflow: hidden;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script src="my.js"></script>
    <script>
        window.onload = function () {
            //需求 当我们滚动界面的时候 被卷曲的头部超过第二个盒子距离顶部的位置 那么直接给第二个盒子加定位 fixed类
            //需求 当我们滚动界面的时候 被卷曲的头部小于第二个盒子距离顶部的位置 那么直接给第二个盒子去取消定位 删除fixed类

            //老三步
            var topDiv = document.getElementById("top");
            var height = topDiv.offsetHeight;
            var nav = document.getElementById("Q-nav1");
            var main = document.getElementById("main");
            //判断被卷曲的头部的大小   满足条件  添加类  反之  删除
            window.onscroll = function () {
                //判断 被卷曲的头部的大小
                if(scroll().top > height){
                    //满足条件 添加类  否则删除类
                    nav.className += " fixed";
                    //第二个盒子不占位置了 所以我们给第三个盒子上padding占位置 防止盒子出现抖动
                    main.style.paddingTop = nav.offsetHeight+"px";
                }else {
                    nav.removeAttribute("class");
                    main.style.paddingTop = 0;
                }
            }

        }
    </script>
</head>
<body>
<div class="top" id="top">
    <img src="images/top.png" alt=""/>
</div>
<div id="Q-nav1">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="main">
    <img src="images/main.png" alt=""/>
</div>
</body>
</html>
