<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onload事件</title>
</head>
<body>
<script>
	// 什么条件下触发这个事件呢(页面加载完毕的时候 包括文本和图片)
	// 用途 
	// js的加载时和html同步加载的(如果使用元素在定义元素之前 会报错)
	//整个页面上所有的元素加载完毕  在执行js
	// window.onload可以预防使用元素在定义元素之前
	window.onload = function(){
		alert(1);
	}
	var aaa = document.getElementById("box");
	console.log(aaa);
	aaa.style.width(100);
</script>

<div id="box"></div>
	
</body>
</html>
