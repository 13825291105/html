<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>匿名函数</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		// 匿名函数(这里是一个匿名函数 匿名函数声明了就必须要执行)声明
		// (function (){
		// 	alert("我是匿名函数");
		// })

		// 匿名函数的调用 1.直接调用
		(function (){
			alert("我是匿名函数");
		})();
		// 匿名函数的调用 2.绑定事件
		document.onclick = function(){
			alert(1);
		}
		// 匿名函数的调用 3.定时器
		setInterval(function(){
			console.log(111);
		},1000);
	</script>
	
</body>
</html>
