<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>数据类型的存储和传递</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<script type="text/javascript">
		//简单数据类型   参数赋值的时候传数值
		var num = 1;
		fn1(num);
		console.log(num);//结果为1
		function fn1(aaa){
			aaa = aaa*10;
			return aaa;
		}
		//复杂数据类型  数赋值的时候传地址
		var obj = new Object();
		obj.name = "张三";
		fn2(obj);
		console.log(obj)

		function fn2(object){
			object.name = "李四";
		}

	</script>
	
</body>
</html>
