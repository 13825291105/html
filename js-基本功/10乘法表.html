<script type="text/javascript">
	//需求 利用table标签输入99乘法表
	//思路 以前我们直接输出现在我们利用 tr td标签输出
	//步骤 1.table标签只需要输入一遍 所有不要for循环
	//		2.tr标签需要输入9遍所有放入for循环
	//		3.td标签需要输出45遍而且还是三角形 所有用双重for循环
	document.write("<table border='1px'>");
	for (var i = 1; i <=9; i++) {
		document.write("<tr>");
		for (var j = 1; j <=i; j++) {
		document.write("<td>");
		document.write(j+"*"+i+"="+j*i);
		document.write("</td>");
			
		}
		document.write("</tr>");
	}
	document.write("</table>");
</script>
