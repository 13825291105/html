<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script type="text/javascript">
    // 从1乘到100
    // 计数器
    var product = 1;
    for (var i = 1; i <= 3; i++) {
        product *= i;
    }
    // alert(product);
    // 计算1 - 100 之间所有不能被7整除的整数的数字和
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        //判断 不能被7整除的数字 i%7!=0
        if (i % 7 != 0) {
        	sum+=i;
        }
    }
    alert(sum);
    </script>
</body>

</html>
