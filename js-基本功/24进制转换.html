<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>进制的转换</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		//一个参数,取整   两个参数,进制转换
		//任意进制转换成十进制
	
		var num = parseInt(111,2);
		console.log(num);

		//无参 转换成字符串 带参进制转换
		var num3 = 7;
		var num1 = num3.toString(2);
		console.log(num1);
	</script>
</body>
</html>
