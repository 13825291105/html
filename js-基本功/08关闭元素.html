<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 或者js写在window.onload里面 -->
	<style type="text/css">
		.top-banner {
			background-color: pink;
			height: 80px;
		}
		.w {
			width: 1210px;
			position: relative;
			margin: 10px auto;
		}
		img {
			width: 1210px;
			height: 80px;
			background-color: blue;
		}
		a {
			position: absolute;
			top: 5px;
			right: 5px;
			color: #fff;
			background-color: #000;
			text-decoration: none;
			width: 20px;
			height: 20px;
			font: 700 14px/20px "simsum";
			text-align: center;
		}
		.hide {
			display: none !important;
		}
	</style>
</head>
<body>
	<div class="top-banner" id="topBanner">
		<div class="w">
			<img src="">
			<a href="#" id="closeBanner">X</a>
		</div>
	</div>



<!-- //js写在body靠下可以避免js加载元素未定义的问题 -->
<script>
	//点击按钮 隐藏盒子
	//思路  点击a链接  让top-banner这个盒子隐藏起来(加一个隐藏的类名.hide)
	// 1.获取事件源 2.绑定事件  3.书写事件驱动程序
	var ele = document.getElementById("closeBanner");
	var topBanner = document.getElementById("topBanner");
	ele.onclick = function(){
		topBanner.className += " hide";
	}
</script>
	
</body>
</html>
