<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>函数的定义与使用</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		//函数定义
		function fn() {
				alert(1);
		}
		//函数调用 不调用 不执行
		//如果函数名相同  后面的函数会覆盖前面的函数(函数名不能一样)
		fn();
	</script>
	
</body>
</html>
