<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>new和this</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		// var obj = new object 创建一个对象模型
		// this只出现函数中
		// 谁调用函数 this就是指向谁
		// new People();  people中的this代指被创建的对象实例
			
		var aaa = new stu();
		console.log(aaa);
		aaa.say();

		function stu(){
			this.say = function () {
				console.log(this);
			}
		}
	</script>
	
</body>
</html>
