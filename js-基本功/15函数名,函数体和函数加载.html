<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>15函数名,函数体和函数加载</title>
	<link rel="stylesheet" href="">
</head>
<body>
<script type="text/javascript">

	// 打印函数名 就是打印整个函数
	console.log(fn);
	// 打印函数 就是打印函数的返回值;
	console.log(fn());
	function fn () {
		console.log(1); 
	}

	// fn1();
	// fn2();
	// fn3();  如果调用函数在定义函数前 第二 第三 会报错
	// 后两种的定义方法是有局限性(调用函数必须在定义函数之后)
	// 为什么第一种可以?  
	// 第一种
	function fn1(){
		alert("我是第一种方法的定义");
	}
	//第二种(匿名函数)
	var fn2 = function(){
		alert("我是第二种方法的定义")
	}
	// 第三种
	var fn3 = new Function("alert('我是第三种方法的定义')");

	// fn1();
	// fn2();
	// fn3();
</script>
	
</body>
</html>
